<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <title>Editor JAVA</title>

    <link rel="stylesheet" th:href="@{/assets/css/csshtml/w3schools30.css}">
    <link rel="stylesheet" th:href="@{/assets/css/cssjava/codemirror_multi.css}" />
    <link
      rel="stylesheet"
      th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}"
    />
    <script th:src="@{/assets/js/jsJava/codemirror_multi.js}"></script>
    <script th:src="@{/assets/js/jsJava/codemirror_clike.js}"></script>

    <!-- Google Tag Manager -->
    <script th:src="@{/assets/js/jsJava/GoogleTagManager.js}"></script>
    <!-- End Google Tag Manager -->

    <script th:src="@{/assets/js/jsJava/uic.js}"></script>
    
    <script
      async
      data-cfasync="false"
      th:src="@{https://cdn.snigelweb.com/adengine/w3schools.com/loader.js}"
      type="text/javascript"
    ></script>
    <script th:src="@{/assets/js/jsJava/browserResize.js}"></script>
    <link rel="stylesheet" th:href="@{/assets/css/cssjava/index.css}" />
    <!-- CSS only -->
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js}"></script>
            <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js}"></script>
  </head>
  <body ng-app="app-ang" ng-controller="html-ctrl" th:object="${baihoc}">
    <input type="hidden" id="user" th:value="${#request.remoteUser}">
    <input type="hidden" id="idbaihoc" th:value="*{baihocid}">
    <div id="tryitLeaderboard">
      <!-- TryitLeaderboard -->

      <!--<pre>try_it_leaderboard, all: [320,50][728,90][468,60]</pre>-->
      <div id="adngin-try_it_leaderboard-0"></div>
      <!-- adspace tryit-->
    </div>

    <div class="trytopnav">
      <div class="w3-bar" style="overflow: auto">
        <a
          id="tryhome"
          th:href="@{|/coursedetail/chuonghoc/*{chuonghoc.id}|}"
          target="_blank"
          title="w3schools.com Home"
          class="w3-button w3-bar-item topnav-icons fa fa-home"
          style="margin-top: -2px"
        ></a>
        <a
          href="javascript:void(0);"
          onclick="openMenu()"
          id="menuButton"
          title="Open Menu"
          class="w3-dropdown-click w3-button w3-bar-item topnav-icons fa fa-menu"
          style="margin-top: -2px"
        ></a>

        <a
          href="javascript:void(0);"
          onclick="restack(currentStack)"
          title="Change Orientation"
          class="w3-button w3-bar-item w3-hide-small topnav-icons fa fa-rotate"
          style="margin-top: -2px"
        ></a>
        <a
          href="javascript:void(0);"
          onclick="retheme()"
          title="Change Theme"
          class="w3-button w3-bar-item topnav-icons fa fa-adjust"
          style="margin-top: -2px"
        ></a>

        <button
          id="runbtn"
          class="w3-button w3-bar-item w3-hover-white w3-hover-text-green"
          onclick="submitTryit(1);uic_r_p();"  ng-click="loadTestCodeByUser.savecode();"
        >
          Run &#10095;
        </button>

       
      </div>
    </div>
  
    <div id="shield"></div>

    <div class="question">
      <h6 class="text-center mt-1" id="question">
        <span th:if="*{cauhoi!='khongco'}" style="font-style: italic;" class="text-success">Hãy tự mình thử :</span> 
        <b th:if="*{cauhoi!='khongco'}">[[*{cauhoi}]]</b>
      </h6>
  </div>


    <a href="javascript:void(0)" id="dragbar"></a>
    <div id="container">
      <div
        id="navbarDropMenu"
        class="w3-dropdown-content w3-bar-block w3-border"
        style="z-index: 5"
      >
        <span
          onclick="openMenu()"
          class="w3-button w3-display-topright w3-transparent ws-hover-black"
          title="Close Menu"
          style="font-weight: bold; padding-top: 10px; padding-bottom: 11px"
          >&times;</span
        >
        <div class="w3-bar-block">
          <a
            class="w3-bar-item w3-button"
            href="javascript:void(0);"
            title="Change Orientaton"
            onclick="openMenu();restack(currentStack)"
            ><i
              class="fa fa-rotate"
              style="font-size: 26px; margin-left: -4px; margin-right: 8px"
            ></i
            ><span style="position: relative; top: -4px; left: 2px"
              >Change Orientation</span
            ></a
          >

          <a
            class="w3-bar-item w3-button"
            href="javascript:void(0);"
            title="Change Theme"
            onclick="openMenu();retheme()"
            ><i
              class="fa fa-adjust"
              style="font-size: 26px; margin-right: 8px"
            ></i
            ><span style="position: relative; top: -4px; left: 2px"
              >Change Theme, Dark/Light</span
            ></a
          >
          <!-- <a class="w3-bar-item w3-button" style="height: 62px;padding-top: 18px;" href='https://spaces.w3schools.com' target="_blank" title="Go to Spaces"><img style="margin-left:9px;margin-right:15px;margin-bottom: 8px;" src="/images/spaces-icon-tryit.svg" /><span style="position:relative;top:-4px;left:2px;">Go to Spaces</span></a>     -->
        </div>
        <footer class="w3-container w3-small ws-grey">
          <p>
            <a
              style="display: inline; padding: 0"
              href="/about/about_privacy.asp"
              target="_blank"
              onclick="openMenu();"
              class="w3-hover-none ws-hover-text-green"
              >@</a
            >
            <a
              style="display: inline; padding: 0"
              href="/about/about_copyright.asp"
              target="_blank"
              onclick="openMenu();"
              class="w3-hover-none ws-hover-text-green"
              >Copyright 2022</a
            >
          </p>
        </footer>
      </div>


      <div class="question">
        <h6 class="text-center mt-1" id="question">
          <span th:if="*{cauhoi!='khongco'}" style="font-style: italic;" class="text-success">Hãy tự mình thử :</span> 
          <b th:if="*{cauhoi!='khongco'}">[[*{cauhoi}]]</b>
        </h6>
      </div>

      <div
        id="menuOverlay"
        class="w3-overlay w3-transparent"
        style="cursor: pointer; z-index: 4"
      ></div>
      <div id="textareacontainer">
        <div id="textarea">
          <div id="textareawrapper">
            <textarea th:if="${test==null}"
              autocomplete="off"
              id="textareaCode"
              wrap="logical"
              spellcheck="false"
            >
public class Main {
  public static void main(String[] args) {
    System.out.println("xin chào");
  }
}
</textarea>
          <textarea th:if="${test!=null}" autocomplete="off" id="textareaCode"
          wrap="logical" spellcheck="false" style="display:
          none;">
          [[${test.codes}]]
          </textarea>
            <form
              id="codeForm"
              autocomplete="off"
              style="margin: 0px; display: none"
            >
              <input type="hidden" name="code" id="code" />
            </form>
          </div>
        </div>
      </div>
      <div id="iframecontainer">
        <div id="iframe">
          <div id="runloadercontainer"><div id="runloader"></div></div>

          <div id="iframewrapper">
            <div
              id="iframeResult"
              style="position: relative; white-space: nowrap; overflow: auto"
            >
              <div id="resultCode">Hello World</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script th:src="@{/assets/js/jsJava/index.js}"></script>
    <script>
      var result = document.getElementById("resultCode").innerText;
      console.log(result);
    </script>
    <script th:src="@{/assets/js/jsHtml/index-ang.js}"></script>
  </body>
</html>
