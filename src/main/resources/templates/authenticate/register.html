<!DOCTYPE html>
<html lang="en" th:replace="~{/layout/layout :: dynamic(~{::main})}">

<head>
    <title>Register</title>
</head>

<body>
    <main>
        <!-- Page Banner Start -->
        <div class="section mb-10"></div>
        <!-- Page Banner End -->

        <!-- Register & Login Start -->
        <div class="section section-padding">
            <div class="container">

                <!-- Register & Login Wrapper Start -->
                <div class="register-login-wrapper">
                    <div class="row align-items-center">
                        <div class="col-lg-6">

                            <!-- Register & Login Images Start -->
                            <div class="register-login-images">
                               


                                <div class="images">
                                    <img src="https://png.pngtree.com/background/20210710/original/pngtree-software-training-software-development-picture-image_1042526.jpg" alt="">
                                </div>
                            </div>
                            <!-- Register & Login Images End -->

                        </div>
                        <div class="col-lg-6">

                            <!-- Register & Login Form Start -->
                            <div class="register-login-form">
                                <h3 class="title">Registration <span>Now</span></h3>

                                <div class="form-wrapper">
                                    <form th:action="@{/security/register/form}" th:object="${userData}"  method="post">
                                        <!-- Single Form Start -->
                                        <div class="single-form">
                                            <input type="text" name="username" th:value="*{username}"  placeholder="Name">
                                            <div th:if="${errorUsername}" class="text-center text-danger mt-1">[[${errorUsername}]]</div>
                                        </div>
                                       
                                        <div class="single-form">
                                            <input type="email" name="email" th:value="*{email}"  placeholder="Email">
                                            <div th:if="${errorEmail}" class="text-center text-danger mt-1">[[${errorEmail}]]</div>
                                        </div>
                                        <!-- Single Form End -->
                                        <!-- Single Form Start -->
                                        <div class="single-form">
                                            <input type="password" name="password" th:value="*{password}" placeholder="Password">
                                            <div th:if="${errorPassword}" class="text-center text-danger mt-1">[[${errorPassword}]]</div>
                                        </div>
                                       
                                        <div class="single-form">
                                            <input type="password" name="confirm" th:value="*{confirm}" placeholder="Confirm Password">
                                            <div th:if="${errorConfirm}" class="text-center text-danger mt-1">[[${errorConfirm}]]</div>
                                        </div>
                                       
                                        <div class="single-form">
                                            <button class="btn btn-primary btn-hover-dark w-100">Create an account</button>
                                            <a class="btn btn-secondary btn-outline w-100" href="#">Sign up with Google</a>
                                        </div>
                                        <!-- Single Form End -->
                                    </form>
                                </div>
                            </div>
                            <!-- Register & Login Form End -->

                        </div>
                    </div>
                </div>
                <!-- Register & Login Wrapper End -->

            </div>
        </div>
        <!-- Register & Login End -->
    </main>
</body>

</html>
