<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
        
.content-mail{
  border-radius: 10px;
  padding: 80px;
  background-color: rgb(129, 243, 148);
  box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
}
      </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Cám ơn bạn đã đăng ký tài khoản</h1>
    
    <div class="d-flex justify-content-center">
    <div class="content-mail">
      <a href="http://localhost:8080" title="logo" target="_blank">
        <img width="60" th:src="@{https://res.cloudinary.com/dyzpx0gxm/image/upload/v1671349928/OngVang_ju6aoc.png}" title="logo" alt="logo">
      </a> 
        <h4>Chúng tôi đã gửi một mail với yêu cầu của bạn là đăng ký tài khoản.</h4>
          <div class="mt-3 mb-3">
             <h4 class="m-0 p-0">Mã xác nhận của bạn là : </h4> 
             <div class="d-flex justify-content-center">
             <span class="text-danger text-center fw-bold fs-2">[[${code}]]</span>
            </div>  
          </div>
        </div>
      </div>
    </div>
    </div>
</body>
</html>
