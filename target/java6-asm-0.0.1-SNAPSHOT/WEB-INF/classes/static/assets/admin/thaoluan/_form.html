<form class="row g-3 mt-2">
      <div class="col-md-6">
        <label for="inputName" class="form-label">Ngày thảo luận</label>
        <input
          ng-model="form.datecomment"
          type="text"
          class="form-control"
          id="inputName"
          placeholder="Ngày thảo luận"
        />
      </div>
      <div class="col-md-6">
        <label for="inputCategory" class="form-label">Tài khoản</label>
        <select
          ng-model="form.account.username"
          id="inputCategory"
          class="form-select"
        >
          <option ng-value="">Chọn tài khoản...</option>
          <option ng-repeat="c in account" ng-value="c.username">{{c.username}}</option>
        </select>
      </div>
      <div class="col-md-12">
        <label for="inputbh" class="form-label">Bài học</label>
        <select
          ng-model="form.baihoc.baihocid"
          id="inputbh"
          class="form-select"
        >
          <option ng-value="">Chọn bài học...</option>
          <option ng-repeat="c in baihoc" ng-value="c.baihocid">{{c.tenbh}}</option>
        </select>
      </div>
      <div class="col-12">
        <label for="inputDesciption" class="form-label">Mô tả</label>
        <textarea
          ng-model="form.noidung"
          type="text"
          class="form-control"
          id="inputDesciption"
          placeholder="Mô tả"
          rows="3"
        ></textarea>
      </div>
    <div class="col-12">
      <button ng-disabled="status()" ng-click="create()" type="button" class="btn btn-primary btn-hover-primary lh-lg"><i class="fa fa-plus"></i> Create</button>
      <button ng-disabled="!status()" ng-click="update()" type="button" class="btn btn-primary btn-hover-primary lh-lg"><i class="fa fa-list-alt"></i> Update</button>
      <button ng-disabled="!status()" ng-click="delete(form)" type="button" class="btn btn-danger btn-hover-danger lh-lg"><i class="fa fa-trash-o"></i> Delete</button>
      <button ng-click="reset()" type="button" class="btn btn-dark btn-hover-dark lh-lg"><i class="fa fa-refresh"></i> Reset</button>
    </div>
</form>
