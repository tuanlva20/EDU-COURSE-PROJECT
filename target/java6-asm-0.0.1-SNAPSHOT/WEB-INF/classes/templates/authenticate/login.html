<!DOCTYPE html>
<html lang="en" th:replace="~{/layout/layout :: dynamic(~{::main})}">
  <head>
    <title>Login</title>
  </head>

  <body>
    <main>
      <!-- Page Banner Start -->
      <div class="section mb-10"></div>
      <!-- Page Banner End -->

      <!-- Register & Login Start -->
      <div class="section section-padding">
        <div class="container">
          <!-- Register & Login Wrapper Start -->
          <div class="register-login-wrapper">
            <div class="row align-items-center">
              <div class="container">
                <!-- Register & Login Form Start -->
                <div class="register-login-form m-auto text-center">
                  <h3 class="title">Login</h3>
                  
                  <div class="form-wrapper">
                    <form action="/security/login" method="post">
                      <div th:if="${message != null}"  class="text-start alert alert-success" role="alert">
                        [[${message}]]
                      </div>
                      <!-- Single Form Start -->
                      <div class="single-form">
                        <input
                          name="username"
                          type="text"
                          placeholder="Username or Email"
                        />
                      </div>
                      <!-- Single Form End -->
                      <!-- Single Form Start -->
                      <div class="single-form">
                        <input
                          name="password"
                          type="password"
                          placeholder="Password"
                        />
                      </div>
                      <!-- Single Form End -->
                      <!-- Single Form Start -->
                      <div class="single-form">
                        <button class="btn btn-primary btn-hover-dark w-100 mb-4">
                          Login
                        </button>
                        <p class="text-danger">Hoặc đăng nhập bằng</p>
                        <a class="px-3 py-2" href="/oauth2/authorization/google" role="button"
                          ><img loading="lazy" th:src="@{/assets/images/googleIcon.svg}" alt=""></a>
                        <!-- facebook -->
                        <!-- <a style="color: #dd4b39" href="/oauth2/authorization/google" role="button"
                          ><i class="rounded-cust rounded-circle border border-google px-2 py-2 fa fa-google fs-3"></i
                        ></a> -->
                        <!-- <a href="/oauth2/authorization/facebook" role="button"
                          ><img loading="lazy" th:src="@{/assets/images/fabookIcon.svg}" alt=""></a> -->
                      </div>
                      <!-- Single Form End -->
                    </form>
                  </div>
                </div>
                <!-- Register & Login Form End -->
              </div>
            </div>
          </div>
          <!-- Register & Login Wrapper End -->
        </div>
      </div>
      <!-- Register & Login End -->
    </main>
  </body>
</html>
