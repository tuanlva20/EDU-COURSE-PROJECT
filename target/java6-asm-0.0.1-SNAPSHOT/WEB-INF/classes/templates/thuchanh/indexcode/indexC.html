      <div class="question">
        <h6 class="text-center mt-1" id="question">
          <span style="font-style: italic" class="text-success"
            >Hãy tự mình thử :</span
          >
          <b>Sử dụng thẻ p để in 1 đoạn văn bản </b>

      <div
        id="menuOverlay"
        class="w3-overlay w3-transparent"
        style="cursor: pointer; z-index: 4"
      ></div>
      <div id="textareacontainer">
        <div id="textarea">
          <div id="textareawrapper">
            <textarea
              autocomplete="off"
              id="textareaCode"
              wrap="logical"
              spellcheck="false"
            >
#include <iostream>
using namespace std;

int main() {
  cout << "Hello World!";
  return 0;
}
</textarea
            >
            <form
              id="codeForm"
              autocomplete="off"
              style="margin: 0px; display: none"
            >
              <input type="hidden" name="code" id="code" />
            </form>
          </div>
        </div>
      </div>
      <div id="iframecontainer">
        <div id="iframe">
          <div id="runloadercontainer"><div id="runloader"></div></div>

          <div id="iframewrapper">
            <div
              id="iframeResult"
              style="position: relative; white-space: nowrap; overflow: auto"
            >
              <div>Hello World!</div>
            </div>
          </div>
        </div>
