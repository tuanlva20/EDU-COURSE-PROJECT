<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout :: dynamic(~{:: main})}">
<head>
    <title>Document</title>
</head>
<body>
    <main class="container">
        <!-- Page Banner Start -->
      <div class="section mb-10"></div>
      <!-- Page Banner End -->  
      <div class="section section-padding mt-n10" style="padding-top: 170px;">
        <table class="table table-bordered table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">STT</th>
              <th scope="col">Order No</th>
              <th scope="col">Order Status</th>
              <th scope="col">Order Date</th>
              <th scope="col">Email</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item,index : ${orders}">
              <td th:text="${index.index +1}"></td>
              <td th:text="${item.id}">Mark</td>
              <td th:text="${item.status?'Đã thanh toán':'Thanh toán thất bại'}">Otto</td>
              <td th:text="${item.createdate}">Otto</td>
              <td th:text="${item.email}">Otto</td>
              <td><a th:href="@{|/order/detail/${item.id}|}"><i class="fa fa-pencil-square-o text-warning fs-4"></i></a></td>
            </tr>
          </tbody>
        </table>
      </div>
        
    </main>
</body>
</html>
