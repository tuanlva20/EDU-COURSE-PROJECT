<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Register</title>
    <!-- Icon Font CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/plugins/icofont.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/plugins/flaticon.css}" />
    <link
      rel="stylesheet"
      th:href="@{/assets/css/plugins/font-awesome.min.css}"
    />
    <link
      rel="stylesheet"
      th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css}"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Plugins CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/plugins/animate.min.css}" />
    <link
      rel="stylesheet"
      th:href="@{/assets/css/plugins/swiper-bundle.min.css}"
    />
    <link
      rel="stylesheet"
      th:href="@{/assets/css/plugins/magnific-popup.css}"
    />
    <link rel="stylesheet" th:href="@{/assets/css/plugins/nice-select.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/plugins/apexcharts.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/plugins/jqvmap.min.css}" />
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css}"
      rel="stylesheet"
    />
    <!-- Main Style CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/user.css}" />
    <link
      rel="stylesheet"
      th:href="@{https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css}"
    />
    <link
    rel="stylesheet"
    th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css}"
  />
    <style>
      .input-container {
        position: relative;
        margin-bottom: 25px;
      }
      .input-container label {
        position: absolute;
        top: 10px;
        left: 0px;
        font-size: 16px;
        color: rgb(95, 95, 95);
        pointer-event: none;
        transition: all 0.5s ease-in-out;
      }
      .input-container input {
        border: 0;
        border-bottom: 1px solid #555;
        background: transparent;
        width: 100%;
        padding: 8px 0 5px 0;
        font-size: 16px;
        font-weight: bold;
      }
      .input-container input:focus {
        border: none;
        outline: none;
        border-bottom: 1px solid #e74c3c;
      }

      .input-container input:focus ~ label,
      .input-container input:valid ~ label {
        top: -10px;
        font-size: 14px;
      }
      .btn{
        line-height: normal;
        font-size: 15px;
      }
        .back-home{
            font-weight: 500;
            color: rgb(62, 62, 109);
        }
        .back-home:hover{
            color: rgb(91, 91, 196);
        }
    </style>
  </head>

  <body>
    <main>
      <!-- Page Banner Start -->
      <div class="section mb-10"></div>
      <!-- Page Banner End -->

      <!-- Register & Login Start -->
      <div class="section section-padding" >
        <div
          class="container text-center justify-content-center d-flex animate__animated animate__backInDown"
        >
        <div class="" th:object="${userData}">
            <a th:href="@{/security/register/form}" class="me-3 back-home">
                <span>Quay lại đăng ký</span>
            </a>
        </div>
          <div class="content-mail">    
            <h5>Chúng tôi đã gửi một mail</h5>
            <div>
              <img
                class="rounded-circle"
                width="50"
                src="https://cdn.dribbble.com/users/4874/screenshots/3074660/gmaildribbble.gif"
                alt=""
              />

              <div class="mt-3 mb-3">
                <form method="post" th:action="@{/security/forgot/mail}">
                  <div class="input-container">
                    <input
                      type="number"
                      class="text-dark text-center"
                      required="" name="code"
                    />
                    <input type="hidden" class="text-dark text-center" th:value="${username}" name="username">
                    <label>Nhập code</label>
                  </div>
                  <button class="btn btn-success pt-2 pb-2 ps-3 pe-3" type="submit">
                    Xác nhận
                  </button>
                </form>
                <div class="text-end text-danger">[[${message}]]</div>
              </div>
            </div>

            <span
              >Vui lòng kiểm tra mail và nhập mã code để xác nhận đăng ký tài
              khoản.</span
            >
          </div>
        </div>
      </div>
      <!-- Register & Login End -->
    </main>
  </body>
</html>
