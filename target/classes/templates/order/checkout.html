    <main class="container bg-white">
      <!-- Page Banner Start -->
      <div class="section mb-10"></div>

      <div class="row g-5 section section-padding order-checkout ">
        <div class="col-md-5 col-lg-4 order-md-last ">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-primary">Đơn hàng của bạn</span>
            <!-- <span class="badge bg-primary rounded-pill">{{cart.count}}</span> -->
          </h4>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-sm" ng-repeat="item in cart.items">
              <div>
                <h6 class="my-0 me-1">{{item.name}}</h6>
                <!-- <small class="text-muted">Best Quality</small> -->
              </div>
              <span class="text-muted">{{item.price | number}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Tổng cộng: </span>
              <strong>{{cart.amount | number}} VNĐ</strong>
            </li>
          </ul>

          <form class="card p-2">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Mã giảm giá"
              />
              <button type="submit" class="btn btn-danger">Áp dụng</button>
            </div>
          </form>
        </div>
        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">Thông tin</h4>
          <form class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-sm-12">
                <label for="firstName" class="form-label">Họ và tên: </label>
                <input
                  ng-model="account.fullname"
                  type="text"
                  class="form-control border border-black py-1 ps-5"
                  id="fullname"
                  placeholder="Họ và tên"
                  required
                />
              </div>
              <div class="col-12">
                <label for="email" class="form-label"
                  >Email</label
                >
                <input
                  ng-model="account.email" 
                  type="email"
                  class="form-control border border-black py-1 ps-5"
                  id="email"
                  placeholder="Email của bạn"
                />
              </div>
