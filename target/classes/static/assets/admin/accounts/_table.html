<table class="table table-bordered table-striped table-hover mt-2" id="myTbl">
    <thead>
      <tr class="text-center">
      	<th scope="col">STT</th>
        <th scope="col">Tài khoản</th>
        <th scope="col">Mật khẩu</th>
        <th scope="col">Họ và tên</th>
        <th scope="col">Địa chỉ</th>
        <th scope="col">Email</th>
        <th scope="col">Số điện thoại</th>
        <!-- <th scope="col">Hình ảnh</th> -->
        <th scope="col">Ngày tạo</th>
        <!-- <th scope="col">Điểm</th>
        <th scope="col">Trái tim</th> -->
        <!-- <th scope="col">Thồi gian hổi phục</th> -->
        <th>Edit</th>
      </tr>
    </thead>
    <tbody id="myTbody">
      <tr ng-repeat="u in pager.items track by $index"  id="myTr">
        <td>{{$index+1}}</td>
        <td>{{u.username}}</td>
        <td>{{u.password}}</td>
        <td>{{u.fullname}}</td>
        <td>{{u.address}}</td>
        <td>{{u.email}}</td>
        <td>{{u.phone}}</td>
        <!-- <td>{{u.photo}}</td> -->
        <td>{{u.createdate}}</td>
        <!-- <td>{{u.diem}}</td>
        <td>{{u.heart}}</td> -->
        <!-- <td>{{u.recoveryheart}}</td> -->
        <td>
            <button class="text-warning btn-edit" style="border: none; background: none;" ng-click="edit(u)"><i class="fa fa-pencil-square-o"></i></button>
            <button class="text-danger btn-edit" ng-click="delete(u)"><i class="fa fa-trash-o"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
    <nav aria-label="Page navigation example" >
      <ul class="pagination justify-content-center">
        <li class="page-item page-link" ng-click="pager.first()">&laquo;</li>
        <li class="page-item page-link" ng-click="pager.prev()">&lt;</li>
        <li class="page-item page-link" >{{pager.page +1}}/{{pager.count}}</li>
        <li class="page-item page-link" ng-click="pager.next()">&gt;</li>
        <li class="page-item page-link" ng-click="pager.last()">&raquo;</li>
      </ul>
    </nav>
